<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {% else %}{% endif %}{{ site.title }} #tkrk11</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% else %}{% endif %}{{ site.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:image" content="{{ "/image/logo.png" | prepend: site.url }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link href="https://fonts.googleapis.com/css?family=Lora:400,400italic|Roboto:100,300,400,700" rel="stylesheet">
  <link href="{{ "/css/toolkit-minimal.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/css/app.css" | prepend: site.baseurl }}" rel="stylesheet">
  <script src="https://use.fontawesome.com/51cd508237.js"></script>
</head>
