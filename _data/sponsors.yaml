ruby3:
  - name: トレジャーデータ株式会社
    image: TD.png
    link: https://www.treasuredata.com/jp/
    desc: トレジャーデータは、Rubyを積極的に活用し、自社サービスを提供しているだけでなく、fluentd、embulkといったOSSにも深く関与しております。これらの、サービスやソフトウェアは、多くの企業・システムに利用いただいていますので、これからもRubyを積極的に活用させていただくとともに、広く認知・活用が進むように貢献したいと考えています。
  - name: エムスリー株式会社
    image: M3.png
    link: http://corporate.m3.com/
    desc: エムスリーは「インターネットを活用して、健康で楽しく長生きする人を一人でも増やし、不必要な医療コストを1円でも減らすこと」をミッションに掲げています。世界の医療コストの問題は、今までのやり方では解決できず、テクノロジーの活用がカギと考えます。今まで構築してきた圧倒的なパワーを持つ医師向けプラットフォームを生かしつつ、医療現場・患者さんの問題解決にどんどん取り組んでいきます。
ruby:
  - name: クックパッド株式会社
    image: cookpad.png
    link: https://info.cookpad.com/
    desc: クックパッドは、毎日の料理を楽しみにを軸に、レシピをはじめとした様々な生活に便利なサービスを提供する世界企業です。日本をはじめ、アメリカ・スペイン・インドネシアにサービスを展開しています。<br />私たちは、ユーザに素早く価値を提供する必要があります。そのため大きなサービスを小さなサービスに分割するマイクロアーキテクチャや、グローバルのレシピ基盤の開発など、様々なテクノロジーに挑戦しています。
  - name: 株式会社フリークアウト
    image: FreakOut.png
    link: https://www.fout.co.jp/
    desc: フリークアウトは、インターネット上の多くのWebメディアに設置されている広告枠を対象に月間2800億回の広告表示機会に対して、リアルタイムオークション入札(RTB)を行い、広告を買付けるシステムを開発するアド・テクノロジー企業の一つです。コアプロダクトは Perl で開発されており、"50ms or die."というスローガンのもと、集積される大量のデータを分析し、スケーラブルかつ低レイテンシで買付処理を行っています。また、ちょうど今新しく開発している関連製品では、開発言語に Ruby を採用しています。今回 Tokyo Ruby Kaigi 11 の実装技術について議論する、というコンセプトに強く共感したこともあり、協賛させていただきました。
gold:
  - name: 株式会社ウィルド
    image: wyrd_130x130.png
    link: http://wyrd.co.jp/
    desc: WYRDは、クライアントのビジネスの成長まで考えたITコンサルティングを得意とする企業です。少数精鋭の多様なエンジニアがパートナーとして一緒にWebシステムを創りビジネスを成功に導きます。そのために我々は日々新しい体験をし、新しい技術に触れ、新しいアイデアを創造し続けます。
  - name: 株式会社リブセンス
    image: LIVESENSE_logo.png
    link: http://www.livesense.co.jp
    desc: リブセンスは「あたりまえを、発明しよう。」をビジョンに掲げ、新しいビジネスモデルや行動様式が世の中に次の「あたりまえ」として広まるよう、アルバイト求人サイト「ジョブセンス」や転職クチコミサイト「転職会議」など数多くのサービスを展開しています。世の中に新たな「あたりまえ」が興る必然性は技術によって支えられます。そのために私たちは様々な技術に精通し、またそれが世の中の次のメカニズムとして駆動するよう実践を続けています。
  - name: GMOペパボ株式会社
    image: pepabo.png
    link: https://pepabo.com
    desc: GMOペパボ株式会社は、ホスティング・EC支援・コミュニティ・ハンドメイドなど、様々な領域でWebサービスを運営している会社です。開発言語とし て、近年特に力を入れているRubyについては、単にユーザとして使うだけでなく、CRubyのコミッタやngx_mrubyの作者などのスターエンジニ アが多数在籍しており、コミュニティへの貢献も積極的に行っています。「いるだけで成長できる環境」を標榜し、エンジニアが楽しく開発できるWebサービ ス企業を目指しています。
  - name: 永和システムマネジメント アジャイル事業部
    image: esm.png
    link: http://agile.esm.co.jp/
    desc: 私たちはRubyコミュニティと良好な関係を築くことに心を砕いています。RubyKaigiには初めて開催された2006年からさまざまな形で支援をおこない、地域Ruby会議にはプロジェクト初期から深く関わってきました。Rails勉強会＠東京をはじめ、勉強会やコミュニティのミートアップ開催のために会議室の提供もおこなっています。年々、コミュニティと私たちのビジネスの境界はなくなってきており、実際にアジャイル事業部の仕事の8割はコミュニティの人と人とのつながりがきっかけで頂いている仕事です。
  - name: 株式会社Cuon
    image: cuonlogo_black-2.jpg
    link: http://www.cuon.co.jp
    desc: 創業2010年よりLike Ruby♪　最先端・高品質・短納期のRuby開発請負います！
  - name: 株式会社クラウドワークス
    image: cw.png
    link: https://crowdworks.co.jp/
    desc: インターネットを通じて、全国の企業と個人が仕事を受発注できる日本最大級のクラウドソーシングサービス「クラウドワークス」を運営しております。2015年には、経済産業省 第1回「日本ベンチャー大賞」ワークスタイル革新賞を受賞。フリーランスや子育て中の女性、定年退職を迎えたシニアまで、全国の働く意欲を持ったあらゆる人々に時間や場所にとらわれない働き方を提供してまいります。
  - name: 株式会社FiNC
    image: finc.png
    link: https://finc.com
    desc: FiNCはモバイルヘルスに特化したテクノロジーベンチャーです。「一生に一度のかけがえのない人生の成功をサポートする」をビジョンに掲げ、ヘルスケア領域の大きな課題の解決を目指し邁進している企業です。
  - name: 株式会社Speee
    image: speee_logo.png
    link: http://speee.jp/
    desc: Speeeは"世界中にインパクトを与えるサービスの創造を通じて、世界の進化に貢献する"ことをミッションとし、BtoB・BtoCの両軸で高付加価値サービスを提供しています。2015年8月、技術顧問としてRuby開発者のまつもとゆきひろ氏と、元クックパッド技術部長の井原正博氏を迎え、メイン開発言語をRubyに移行し、両者のサポートのもと組織制度や開発体制を刷新。「テクノロジーカンパニーとしてのSpeee」を目指します。
  - name: 株式会社リクルートライフスタイル
    image: RLS_logo_130_130.png
    link: http://engineer.recruit-lifestyle.co.jp/
    desc: リクルートライフスタイルは「顧客接点」の強さとITの力を使って多くの新規事業やイノベーションを生み出しています。『じゃらん』や『ホットペッパー グルメ』、『ホットペッパービューティー』などを通じた「ネット予約」は、多くのユーザーにご利用いただき、昨年度は業界最大級の利用者数を実現しました。また、これらの事業の延長線上に『サロンボード』や『Airレジ』のようなサービスを拡充し、経営効率や業務効率を改善するという顧客課題にも向き合っています。未来を見据え、変化を先導するスピード感を持って、全力で取り組んでいきます！
  - name: 株式会社マネーフォワード
    image: MoneyForward_130.png
    link: http://corp.moneyforward.com/
    desc: 株式会社マネーフォワードは、個人向けの自動家計簿・資産管理サービス「マネーフォワード」、ビジネス向けの会計や確定申告、請求書、マイナンバー管理、経費精算などのクラウドサービスである「MFクラウドシリーズ」を提供しています。いずれのWebアプリケーションもRuby on Railsにより開発しております。RubyとRuby on Railsのコミッターである松田明氏が技術顧問を務め、プロダクト開発を支える技術基盤を整備する活動やエンジニアが働きやすい環境整備にも注力しています。また、私たちのサービス開発を支えるOSSやコミュニティへの貢献も大切にし、最近では新たな挑戦としてフルタイムのRubyコミッター職を新設し、卜部昌平を採用しました。私たちは、ユーザーへはもちろん、働くエンジニアへも「Wow」を届ける挑戦をし続けます。
  - name: 株式会社アールラーニング
    image: r-learning.png
    link: https://www.r-learning.co.jp/
    desc: アールラーニングは「エンジニアに夢を 人と企業にHappyを！」を掲げ、エンジニアとクライアント両方の幸せを共存させることが、私たち企業の存在意義だと考えています。クライアントのIT力向上をサポートし、企業目標を達成する事をコミットするITアドバイザー、パートナーであり続け、クライアントの視点に立ち同じチームのメンバーとして躍進していきます。

