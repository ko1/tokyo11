  abstract: Ruby の高速化を煽るためのベンチマークプログラムとして、任天堂の家庭用ゲーム機であるファミリーコンピュータのエミュレータ Optcarrot を Ruby のみで開発した。Ruby プログラムを高速化するために行った工夫と、Optcarrot を用いた各種 Ruby 処理系のベンチマーク結果を紹介する。
